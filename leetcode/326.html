<!-- 给定一个整数，写一个函数来判断它是否是 3 的幂次方。-->
<!-- * -->
<script id="leetcode-326">
  let n = 121;
  var isPowerOfThree = function (n) {
    if (n / 3 === 3 || n / 3 === 1) {
      return true
    } else if (n / 3 >= 9) {
      n = n / 3;
      return isPowerOfThree(n);
    } else if (n === 1) {
      return true;
    } else if (n === 0) {
      return false;
    } else {
      return false;
    }
  };
  console.log('isPowerOfThree', isPowerOfThree(n))
</script>
