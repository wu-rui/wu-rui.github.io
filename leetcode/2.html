<!-- 链表两数相加-->
<!-- ** -->
<script id="leetcode-2">
  let y = {
    val: 2,
    next: {
      val: 4,
      next: {
        val: 3,
        next: {
          val: 6,
          next: {
            val: 9,
            next: {
              val: 8,
              next: {
                val: 5,
                next: null,
              },
            },
          },
        },
      }
    }
  };
  let x = {
    val: 5,
    next: {
      val: 6,
      next: {
        val: 9,
        next: null,
      }
    }
  };
  let addTwoNumbers = function (l1, l2) {
    let l3 = {
      val: 0,
      next: null,
    }
    let cur = l3;
    let isTen = 0;
    while (l1 || l2) {
      let lw = {
        val: (l1 != null ? l1.val : 0) + (l2 != null ? l2.val : 0) + isTen,
        next: null,
      }
      if (lw.val > 9) {
        lw.val = lw.val - 10;
        isTen = 1;
      } else {
        isTen = 0;
      }
      l1 != null ? l1 = l1.next : '';
      l2 != null ? l2 = l2.next : '';
      cur.next = lw;
      cur = cur.next;
    }
    if (isTen === 1) {
      cur.next = { val: 1, next: null };
      cur = cur.next;
    }
    return l3.next;
  };
  console.log('addTwoNumbers', addTwoNumbers(x, y))
</script>
