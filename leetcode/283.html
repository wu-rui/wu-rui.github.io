<!-- 将所有0移除到末尾，并且不占用多的空间，解法2 -->
<!-- *** -->
<script id="leetcode-283">
  var nums = [2, 4, 0, 0, 3, 5, 5, 0, 6, 0, 0];
  let total = 0;
  for (let i = 0; i < nums.length; i++) {
    if (nums[i] !== 0) {
      nums[total] = nums[i];
      total++;
    }
  }
  for (let i = total; i < nums.length; i++) {
    nums[i] = 0;
  }
</script>
