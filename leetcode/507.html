<!-- 对于一个 正整数，如果它和除了它自身以外的所有正因子之和相等，我们称它为“完美数”。
给定一个 正整数 n， 如果他是完美数，返回 True，否则返回 False
结题思路，当此数不为0或1的时候才会进入循环，从i从1开始递增，i小于当num能整除
-->
<!-- * -->
<script id="leetcode-507">
  var num = 28;
  var checkPerfectNumber = function (num) {
    if (num < 2) return false;
    let total = 1;
    for (let i = 1; i < num / i; i++) {
      if (num % i === 0 && i > 1) {
        total = total + num / i + i;
      }
    }
    return total === num ? true : false;
  };
  console.log(checkPerfectNumber(num))
</script>
