<!-- 编写一个程序判断给定的数是否为丑数。
丑数就是只包含质因数 2, 3, 5 的正整数。
-->
<!-- * -->
<script id="leetcode-263">
  var num = 28;
  var isUgly = function (num) {
    if (num === 0) return false;
    if (num === 1) return true;
    while (num % 2 === 0) {
      num = num / 2;
    }
    while (num % 3 === 0) {
      num = num / 3;
    }
    while (num % 5 === 0) {
      num = num / 5;
    }
    return num === 1 ? true : false;
  };
  console.log(isUgly(num))
</script>
