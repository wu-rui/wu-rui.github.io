<!--编写一个函数来查找字符串数组中的最长公共前缀。
如果不存在公共前缀，返回空字符串 ""。 -->
<!-- ** -->
<script id="leetcode-14">
  let strs = ["flower", "low", "flight"];
  var longestCommonPrefix = function (strs) {
    let com = strs[0][0];
    for (let i = 0; i < strs[0].length; i++) {
      let isCom = strs[0][i];
      for (let j = 1; j < strs.length; j++) {
        if (strs[j][i] !== isCom) {
          isCom = '';
        }
      }
      if (isCom === '' && i == 0) {
        return isCom;
      } else if (isCom !== '' && i > 0) {
        com += strs[0][i];
      } else if (isCom === '' && i > 0) {
        return com;
      }
    }
    return com;
  };
  console.log(longestCommonPrefix(strs))
</script>
