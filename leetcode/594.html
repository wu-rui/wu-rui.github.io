<!-- 和谐数组是指一个数组里元素的最大值和最小值之间的差别正好是1。
现在，给定一个整数数组，你需要在所有可能的子序列中找到最长的和谐子序列的长度。
自己的解题思路是，先排序，再寻找
-->
<!-- ** -->
<script id="leetcode-283">
  var nums = [1, 3, 2, 2, 5, 2, 3, 7];
  var findLHS = function (nums) {
    nums.sort((a, b) => a - b);
    let newNums = [];
    let flag = 0;
    let max = 0;
    for (let i = 1; i < nums.length; i++) {
      if (nums[i] - nums[flag] === 1) {
        if (newNums.length = 0) {
          newNums.push(nums[flag]);
        }
        newNums.push(nums[i]);
        max = nums[flag] - nums[i];
      } else if (nums[i] - nums[flag] > 1) {
        flag++;
      } else {
        newNums.push(nums[i]);
      }
    }
  };
  console.log(findLHS(nums))
</script>
