<!--给定一个整数 n，返回 n! 结果尾数中零的数量。-->
<!-- *** -->
<script id="leetcode-172">
  var n = 6;
  var trailingZeroes = function (n) {
    // let count = 0;
    // while (n >= 5) {
    //   count += Math.floor(n / 5);
    //   n = Math.floor(n / 5);
    // }
    // return count;
    let count = 0;
    while (n >= 5) {
      count += Math.floor(n / 5);
      n = Math.floor(n / 5);
    }
    return count;
  };
  console.log(trailingZeroes(n))





</script>
