<!-- 给定一个整数，写一个函数来判断它是否是 4 的幂次方。-->
<!-- * -->
<script id="leetcode-342">
  let num = 121;
  var isPowerOfFour = function (num) {
    let n = Math.log2(num);
    if (n % 2 === 0 && num > 0) {
      return true;
    } else {
      return false;
    }
  };
  console.log('isPowerOfFour', isPowerOfFour(n))
</script>
