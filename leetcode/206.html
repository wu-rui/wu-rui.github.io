<!-- 链表反转-->
<!-- ** -->
<script id="leetcode-206">
  let y = {
    val: 2,
    next: {
      val: 4,
      next: {
        val: 3,
        next: {
          val: 6,
          next: {
            val: 9,
            next: {
              val: 8,
              next: {
                val: 5,
                next: null,
              },
            },
          },
        },
      }
    }
  };
  let x = {
    val: 5,
    next: {
      val: 6,
      next: {
        val: 9,
        next: null,
      }
    }
  };
  let z = {
    val: 9,
    next: null,
  }

  /**
   * 头插法链表反转
  var reverseList = function (head) {
    if (!head) return false;
    let newList = {
      val: 0,
      next: {
        val: head.val,
        next: null,
      },
    }
    head = head.next;
    while (head) {
      let s = {
        val: head.val,
        next: null,
      }
      s.next = newList.next;
      newList.next = s;
      head = head.next;
    }
    return newList.next;
  };

  **/


  /**
   *  递归实现链表反转
  **/
  var reverseList = function (head) {
    if (!head || head.next == null) return head;
    let newList = reverseList(head.next)
    head.next.next = head;
    head.next = null;
    return newList;
  }

  console.log('reverseList', reverseList(x))
</script>
