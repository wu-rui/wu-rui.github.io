<!--
  给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
  这个答案不是自己写的，但是思路如下，
  设置两个值，一个是当前和，一个是除了当前值的和，比较大小取最大值
  在和的判断上，这样想的，若是和小于0，那么和就等于当前值，舍弃之前的和
  若是和大于0，那么累加，一直比较当前和 和 之前的和的大小
-->
<!-- *** -->
<script id="leetcode-53">
  var nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
  var maxSubArray = function (nums) {
    let max = nums[0];
    let cur = 0;
    for (let i = 0; i < nums.length; i++) {
      if (cur > 0) {
        cur += nums[i];
      } else {
        cur = nums[i];
      }
      max = Math.max(max, cur);
    }
    return max;
  };
  console.log(maxSubArray(nums)) 
</script>
