<!--写一个程序，输出从 1 到 n 数字的字符串表示。

1. 如果 n 是3的倍数，输出“Fizz”；

2. 如果 n 是5的倍数，输出“Buzz”；

3.如果 n 同时是3和5的倍数，输出 “FizzBuzz”。-->
<!-- ** -->
<script id="leetcode-412">
  var n = 15;
  var fizzBuzz = function (n) {
    let nums = [];
    for (let i = 1; i <= n; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        nums.push('FizzBuzz')
      } else if (i % 3 === 0) {
        nums.push('Fizz')
      } else if (i % 5 === 0) {
        nums.push('Buzz')
      } else {
        let num = i.toString();
        nums.push(num)
      }
    }
    return nums;
  };
  console.log(fizzBuzz(n))
</script>
