<!--给定一个正整数 num，编写一个函数，如果 num 是一个完全平方数，则返回 True，否则返回 False。-->
<!-- ** -->
<script id="leetcode-369">
  var nums = 56;
  var isPerfectSquare = function (num) {
    let sq = num;
    for (let i = 1; i <= sq; i++) {
      if (i * i === num) {
        return true;
      } else {
        sq = num / i;
      }
    }
    return false;
  };
  console.log(isPerfectSquare(nums))
</script>
