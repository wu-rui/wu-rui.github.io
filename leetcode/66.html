<!-- 给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。
最高位数字存放在数组的首位， 数组中每个元素只存储一个数字。
你可以假设除了整数 0 之外，这个整数不会以零开头。

这里的做法是，当最后一位数不为9的时候，最后一位直接加1，若是最后一位是9，进入循环，
每遇到一个9就改为0，并且记录i的值，进入改为0的循环就记录这个下标，直到不为9的下标，
再把这个下标加一，如果这个数全为9，就在这个数组前面插入一个1

-->
<!-- ** -->
<script id="leetcode-66">
  let digits = [1, 2, 3, 9];
  var plusOne = function (digits) {
    let i = 0;
    for (i = digits.length - 1; digits[i] == 9; i--) {
      digits[i] = 0;
    }
    i === -1 ? digits.unshift(1) : digits[i] += 1;
    return digits;
  };
  console.log('isPalindrome', plusOne(digits))
</script>
